apiVersion: apps/v1
kind: Deployment
metadata:
  name: giropops-senhas
  namespace: giropops-senhas
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: giropops-senhas
  template:
    metadata:
      labels:
        app: giropops-senhas
    spec:
      containers:
      - name: giropops-senhas
        image: giropops-senhas-python-chainguard:local
        ports:
        - containerPort: 5000
          name: web
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: giropops-senhas-envvars
              key: REDIS_HOST
        resources:
          requests:
            cpu: "0.25"
            memory: 64Mi
          limits:
            memory: 128Mi
            cpu: "0.5"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 2
          failureThreshold: 3
      serviceAccountName: giropops-senhas
      dnsPolicy: ClusterFirst